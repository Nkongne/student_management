{% extends 'index.html' %}
{% block title %}Remplir les notes{% endblock %}
{% block content %}
    <div class="container">

    <form method="POST">{% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Enregistrer" class="btn btn-success"/>
       <button type="button" class="btn btn-primary" onclick="window.history.back()">Cancel </button>
    <a class="dropdown-item" href="{% url 'registration:pdf' %}"><button type="button" class="btn btn-primary">liste des eleves</button> </a>
    </form>
    <ul class="messages">
            {% for msg in messages %}
                <li>
                <div class="alert alert-{{ msg.level_tag }}" role="alert">
                    {{ msg.message }}
                </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
