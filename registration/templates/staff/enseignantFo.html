{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% block title %}Payer les frais de scolarite{% endblock %}
{% block content %}
    <form method="POST">{% csrf_token %}
     <div class="form-group">
            <label>Nom de l'enseignant:</label>
            {{ form.nom}}
        </div>
         <div class="form-group">
            <label>numero telephone de l'enseignant:</label>
            {{ form.tel}}
        </div>
         <div class="form-group">
            <label>Adresse email de l'enseignant:</label>
            {{ form.email}}
        </div>
         <div class="form-group">
            <label>Poste occupe:</label>
            {{ form.fonction}}
        </div>
        <input type="submit" value="Enregistrer" class="btn btn-success"/>
        <button type="button" class="btn btn-primary" onclick="window.history.back()">Cancel </button>


    </form>
{% endblock %}
